<!DOCTYPE HTML>
<html>
<head>
    <title>Book List</title>
    <script src="duyenapp.js"></script>
</head>

<body>
    <p>
        Book Title
        <br />
        <input type="text" id="title" size="80" />
    </p>
    <p>
        Author
        <br />
        <input type="text" id="author" size="80" />
    </p>

    <input type="button" value="Add book to library" id="addBtn" onclick="addBook()"/>
    <input type="button" value="Show Titles" id="titlesBtn" onclick="showTitles()"/>
    <input type="button" value="Show Authors" id="authorsBtn" onclick="showAuthors()"/>
    <input type="button" value="Show IDs" id="idsBtn" onclick="showIDs()"/>
    <input type="button" value="Scramble" id="scrambleBtn" onclick="showScramble()"/>

    <p>
        <textarea id="displayArea" rows="10" cols="80"></textarea>
    </p>

</body>


</html>
